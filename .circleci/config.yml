jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - setup_remote_docker
      # - run:
      #     name: Build and push Docker image
          # command: |
          #   cd frontend
          #   docker build -t joellord/circleci-front .
          #   echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
          #   docker push joellord/circleci-front
      - run:
          name: Install oc
          command: |
            cd /tmp
            wget --no-check-certificate https://downloads-openshift-console.apps.ci-ln-lgfgci2-d5d6b.origin-ci-int-aws.dev.rhcloud.com/amd64/linux/oc.tar
            tar -xvf oc.tar
            mkdir ~/.local && mkdir ~/.local/bin
            cp oc ~/.local/bin
            echo "Login to oc"
            oc login -u $OC_LOGIN -p $OC_PWD https://$OC_SERVER:6443
            docker login -u `oc whoami` -p `oc whoami --show-token` $OC_SERVER:443
            echo "Push to OpenShift internal registry"
            docker tag joellord/circleci-front $OC_SERVER:443/joellord/circleci-front
            docker push $OC_SERVER:443/joellord/circleci-front
